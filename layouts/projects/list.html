{{ define "main" }}
<main>
  <article>
    <header>
      <h1 class="green">{{ .Title }}</h1>
    </header>
    <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content }}

    <!-- Ranges through content/projects/*.md -->
    {{ range .Pages }}
    <section class="tc fl pa4 w-20">
      <header>
        <a href="{{ .RelPermalink }}" class="link dim black">
          <img class="ba b--green br-100" src="{{ .Params.main_image}}" />
          <h5 class="green">{{ .Date.Format "Jan 2006" }}</h5>
          <h2 class="green">{{ .LinkTitle }}</h2>
        </a>
      </header>
      <div class="pa4">{{ .Description }}</div>
    </section>
    {{ end }}
  </article>
</main>
{{ end }}
